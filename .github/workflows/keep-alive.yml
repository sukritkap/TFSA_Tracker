name: Keep Streamlit App Alive

on:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  keep-alive:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository (using PAT)
        uses: actions/checkout@v4
        with:
          # tell checkout to use the PAT instead of GITHUB_TOKEN
          token: ${{ secrets.PAT }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make an empty commit
        run: |
          git commit --allow-empty -m "chore: keep Streamlit app active"

      - name: Push empty commit
        run: |
          git push origin HEAD:${{ github.ref_name }}
        env:
          # Provide the PAT so git can authenticate
          GITHUB_TOKEN: ${{ secrets.PAT }}
